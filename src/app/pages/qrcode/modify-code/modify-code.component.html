<div mat-dialog-content>
    <div class="d-flex flex-row flex">
      <div class="w-1/3 d-flex flex-row gap-4">
        <cdk-virtual-scroll-viewport appendOnly [(itemSize)]="imageCount" orientation="horizontal" class="w-16 p-2"> 
            <div *cdkVirtualFor="let image of ListImage" class="">
              <img [src]="sanitizeImageUrl(image.bytes)" (click)="ChangeImage(image)" class="min-w-12 min-h-12 max-w-12 max-h-12"/>
            </div>
        </cdk-virtual-scroll-viewport>
        <img class="self-center min-w-10 min-h-10 p-2 max-w-52 max-h-52" [src]="imageUrl" style="border: 5px solid #555;"/>
      </div>
      <div class="p-2 d-flex flex-column w-2/3">
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Tên hàng</mat-label>
          <mat-select (selectionChange)="ChooseProduct($event.value)">
            <mat-option value="all">Không có</mat-option>
            <mat-option *ngFor="let product of ProductList" [value]="product.productCode">
              {{product.productName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label >Đơn vị tính</mat-label>
          <input matInput readonly [(ngModel)]="product.unit">
        </mat-form-field>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label >Đơn giá</mat-label>
          <input matInput readonly [(ngModel)]="product.price">
        </mat-form-field>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Nhà cung cấp</mat-label>
          <input matInput readonly [(ngModel)]="product.saler">
        </mat-form-field>
      </div>
    </div>
    <div class="p-2 flex flex-column">
      <div>
        <qrcode [qrdata]="CodeString"
              width="256"
              class="w-1/2"
              allowEmptyString="true"
              #qr>
        </qrcode>
      </div>
    </div>
    <div class="flex flex-column-reverse p-2">
      <div class="flex flex-row-reverse gap-x-8">
        <button mat-flat-button style="background-color: green; color: white;" class="rounded-full" (click)="Save()">	<mat-icon style="color:white">check_circle</mat-icon>Lưu</button>
        <button mat-flat-button style="background-color: red;color: white;" class="rounded-full"(click)="Back()"><mat-icon style="color: white;">cancel</mat-icon>Thoát</button>
        <button mat-flat-button style="background-color: aqua;color: white;" class="rounded-full"(click)="DownLoad(qr)" [disabled]="!downloadable"><mat-icon style="color: white;">cloud_download</mat-icon> Tải mã</button>
      </div>
    </div>
  </div>
