<div>
    <div >
      <mat-form-field (change)="ApplyFiter($event.target.value)" class="p-2 col-sm">
        <mat-label style="font-size: 16px;">Tìm kiếm</mat-label>
        <input matInput placeholder="Search" style="font-size: 16px;">
      </mat-form-field>
    </div>
    <div class="h-25 flex flex-row-reverse gap-x-2" style="margin-bottom: 10px;">
      <button mat-flat-button color="primary" class="pb-0.5 h-10" (click)="Add()">	<mat-icon style="color:white">add</mat-icon> Thêm</button>
      <button mat-flat-button color="primary" class="pb-0.5 h-10" (click)="ExportExcel()">	<mat-icon style="color:white">import_export</mat-icon> Xuất Excel</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> STT </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>
        <ng-container matColumnDef="Image">
          <th mat-header-cell *matHeaderCellDef> Hình ảnh </th>
          <td mat-cell *matCellDef="let element"> 
            <img [src]="sanitizeImageUrl(element.imageSource)" style="height: 100px; width: 100px;">
          </td>
        </ng-container>
        <ng-container matColumnDef="Edit">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let element"> 
            <button mat-button [matMenuTriggerFor]="menu">Sửa <mat-icon style="rotate: 90deg;">play_arrow</mat-icon></button>
            <mat-menu #menu="matMenu" >
              <div class="grid grid-cols-1">
                <button mat-flat-button style="background-color: white; color: blue;" (click)="Edit(element)"> <mat-icon style="color: blue;">edit</mat-icon> Sửa</button>
                <button mat-flat-button style="background-color: white; color:red;" (click)="Delete(element)"> <mat-icon style="color:red">close</mat-icon> Xóa</button>
              </div>
            </mat-menu>
          </td>
        </ng-container>
        <ng-container matColumnDef="Code">
          <th mat-header-cell *matHeaderCellDef> Mã hàng hóa </th>
          <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
        </ng-container>
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Tên hàng hóa </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>
        <ng-container matColumnDef="Amount">
          <th mat-header-cell *matHeaderCellDef> Số lượng </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef> Giá </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator style="text-align: right;" #paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" [pageIndex]="pageNumber" [(pageSize)]="pageSize" [length]="totalPage" (page)="ChangePage($event)" showFirstLastButtons aria-label="Select page"></mat-paginator>
</div>
