<div mat-dialog-content class="w-full flex flex-grow">
    <div class="grid grid-cols-1 xl:grid-cols-2">
      <div class="w-1/3 d-flex flex-column gap-4 justify-self-center ">
        <img class="self-center min-w-10 min-h-10 p-2 max-w-52 max-h-52" [src]="imageUrl" style="border: 5px solid #555;"/>
        <div class="flex flex-row">
          <input type="file" multiple (change)="selectFiles($event)" color="primary" class="p-2 w-1/2 self-center rounded-full" />
          <button mat-flat-button style="background-color: red;color: white;" class="rounded-full"(click)="DelImage()"><mat-icon style="color: white;">cancel</mat-icon>Xóa ảnh</button>
        </div>
        
        <dx-scroll-view [scrollByThumb]="true" [showScrollbar]="'always'" [scrollByContent]="true" direction="horizontal" class="h-12"> 
          <div class="flex flex-row space-x-4 max-w-52">
            <div *ngFor="let image of ListImage" class="">
              <img [src]="sanitizeImageUrl(image.bytes)" (click)="ChangeImage(image)" class="min-w-12 min-h-12 w-12 h-12"/>
            </div>
          </div>
        </dx-scroll-view>
      </div>
      <div class="d-flex flex-column w-2/3 justify-center">
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Tên hàng</mat-label>
          <input matInput [(ngModel)]="product.productName">
        </mat-form-field>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label >Đơn vị tính</mat-label>
          <input matInput [(ngModel)]="product.unit">
        </mat-form-field>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label >Đơn giá</mat-label>
          <input matInput [(ngModel)]="product.price" placeholder="Mặc định: 1">
        </mat-form-field>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label >Số lượng</mat-label>
          <input matInput [(ngModel)]="product.amount" placeholder="Mặc định: 1">
        </mat-form-field>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label >Số lượng cần cảnh báo</mat-label>
          <input matInput [(ngModel)]="product.warnAmount" placeholder="Mặc định: 5">
        </mat-form-field>
        <mat-form-field class="w-full" appearance="fill">
          <mat-label>Nhà cung cấp</mat-label>
          <input matInput  [(ngModel)]="product.saler">
        </mat-form-field>
        <div class="flex flex-column-reverse p-2">
          <div class="flex flex-row-reverse gap-x-8">
            <button mat-flat-button style="background-color: green; color: white;" class="rounded-full" (click)="Save()"><mat-icon style="color:white">check_circle</mat-icon>Lưu</button>
            <button mat-flat-button style="background-color: green; color: white;" class="rounded-full" (click)="SaveCoded()" *ngIf="isAdd"><mat-icon style="color:white">check_circle</mat-icon>Lưu và tạo mã</button>
            <button mat-flat-button style="background-color: red;color: white;" class="rounded-full"(click)="Back()"><mat-icon style="color: white;">cancel</mat-icon>Thoát</button>
            <!-- <button mat-flat-button [disabled]="!selectedFiles" (click)="uploadFiles()"> Tải ảnh</button> -->
          </div>
        </div>
      </div> 
    </div>
  </div>
